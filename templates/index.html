<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Management System</h1>
            <p>Manage your tasks easily, with voice input or manual entry.</p>
        </header>

        <div class="task-form">
            <h2>Add a New Task</h2>
            <input id="task-input" type="text" placeholder="Enter task..." />
            <input id="reminder-time" type="datetime-local" />
            <button onclick="addTask()">Add Task</button>
            <button onclick="listenForTask()">🎤 Voice Input</button>
        </div>

        <div class="task-list">
            <h2>Your Tasks</h2>
            <ul id="tasks"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
